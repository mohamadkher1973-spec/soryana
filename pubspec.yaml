name: soryana
description: منصة إعلانات مبوبة سورية – فيديو قصير + RTL
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.1
  firebase_auth: ^4.11.1
  cloud_firestore: ^4.8.4
  firebase_storage: ^11.7.0
  video_player: ^2.7.0
  cached_network_image: ^3.3.0
  flutter_riverpod: ^2.4.9
  go_router: ^12.1.1
  google_fonts: ^5.1.0
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  fonts:
    - family: Tajawal
      fonts:
        - asset: fonts/Tajawal-Regular.ttf
        - asset: fonts/Tajawal-Bold.ttf
